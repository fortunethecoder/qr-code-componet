<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | QR code component</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
   <div class="qr-componet">
        <img src="image.png" alt="qr code image" />
        <h1 class="heading">Improve your front-end skills by building projects</h1>
        <p class="text-section">
          scan the QR code to visit Front-End Mentor and take your coding skills
          to the next level
        </p>
      </div>

        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">fortune ebere</a>.
      </div>
    
  </body>
